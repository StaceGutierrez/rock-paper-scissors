<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>WELCOME!</h1>
        <h2>Let's Play! The game is rock, paper, scissors!</h2>
        <br>
        <br>
        <!--the user is prompted to select an option-->
        <div id="game"></div>
            <div class="user-container"
                <label for="user-pieces" class="game-pieces"> Start by select an option:</label>
                <select name="user-pieces" id="userDropdown"  onchange="selectOption" required>
                    <option value="rock">rock</option>
                    <option value="paper">paper</option>
                    <option value="scissors">scissors</option>
                </select>
            </div>    
        <script src="javascript.js"></script>    
    </body>
</html>
